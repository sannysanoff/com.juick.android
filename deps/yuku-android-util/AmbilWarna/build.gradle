buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
 }

apply plugin: 'com.android.library'
android { sourceSets {

    main {

	manifest.srcFile 'AndroidManifest.xml'
        java.srcDirs=['src']
	res.srcDirs = ['res']

    }
}
              }


android {
    compileSdkVersion 19
    buildToolsVersion '24'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
